<#include "../../inc/layout.html">
    <@layout title="客户管理" js="crm/custMap/index.js">
    <style>
        .comboDiv {
            position: absolute;
        }
    </style>
    <div class="wrapper" ms-controller="view">
        <div class="mod-search cf">
            <div class="fl">
                <ul class="ul-inline">
                    <li>
                        <input type="text" ms-duplex="query.keyword" class="ui-input con" value=""
                               placeholder="请输入客户编号或客户名称">
                    </li>
                    查看客户 <input type="text" class="ui-input" readonly="readonly" value="相关人员" id="headCombo">
                    </li>
                    <li>
                        <label>日期:</label>
                        <input type="text" ms-duplex="query.start_date" class="ui-input ui-datepicker-input">
                        <span>-</span>
                        <input type="text" ms-duplex="query.end_date" class="ui-input ui-datepicker-input">
                    </li>
                    <li>
                        <!--         <a class="mrb more" id="moreCon">(高级搜索)</a> -->
                        <a class="ui-btn" id="search" title="查询"><i class="fa fa-search"></i></a>
                        <a class="ui-btn" id="refresh" title="重置查询条件"><i class="fa fa-refresh"></i></a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <a class="ui-btn dropdown-toggle" data-toggle="dropdown">{{fastQryText}}<span
                                    class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ms-if="query.qryType!=100"><a ms-click="qry(100)" id="backbox" title="回收站"><i
                                        class="fa fa-trash-o"></i>回收站</a></li>
                                <li ms-repeat="fastQry" ms-class="divider:el.sl"><a
                                        ms-click="qry($index)">{{el.text}}</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <div class="wrapper" style="width: 100%;height: 100%;">
                <div id="mapContainer" style="width: 100%;height: 100%; margin-top: 50px; margin-left: 6px"></div>
                <div class="tip" style="margin-bottom: 26px"><span id="info"></span></div>
            </div>
        </div>
        <iframe class="hide" ms-attr-src="expoutUrl"></iframe>
    </div>
</@layout>
